<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V8.2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 100%; max-width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.75rem; color: #8b4513; font-weight: bold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
        .session-info { font-size: 0.8rem; color: #2e7d32; margin-bottom: 10px; font-weight: bold; }
        .logout-btn { background: none; color: #8b4513; font-size: 0.7rem; text-decoration: underline; margin-top: 20px; border: none; cursor: pointer; width: auto; padding: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">KK V8.2 (GÃœVENLÄ° OTURUM)</div>
    
    <div id="authFields">
        <div class="input-group">
            <label>PERSONEL ADI</label>
            <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off" maxlength="30">
        </div>
        <div class="input-group">
            <label>SÄ°STEM ÅÄ°FRESÄ°</label>
            <input type="password" id="pwd" placeholder="****">
        </div>
    </div>

    <div id="sessionStatus" class="session-info" style="display:none;"></div>

    <div class="input-group">
        <label>SERÄ° NO (MANUEL)</label>
        <input type="text" id="manualSerial" placeholder="Ã–rn: P852319" maxlength="7">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROLÃœ BAÅLAT</button>
    <div id="result"></div>
    <button id="logoutBtn" class="logout-btn" onclick="clearSession()" style="display:none;">VardiyayÄ± Kapat (Oturumu Sil)</button>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "GÃ¼mbet Åube", lat: 37.0389, lon: 27.4118 },
        { ad: "GÃ¼mbet 2 Åube", lat: 37.0378, lon: 27.4042 },
        { ad: "KonacÄ±k Åube", lat: 37.0463, lon: 27.4003 },
        { ad: "KumbahÃ§e Åube", lat: 37.0325, lon: 27.4393 }
    ];

    // GÃœVENLÄ°K: Karakter temizleme (XSS ve SQL korumasÄ± iÃ§in)
    function sanitize(str, pattern) {
        if (pattern === 'alpha') return str.replace(/[^a-zA-ZÃ§Ã‡ÄŸÄÄ±Ä°Ã¶Ã–ÅŸÅÃ¼Ãœ\s]/g, '');
        if (pattern === 'alphanumeric') return str.replace(/[^a-zA-Z0-9]/g, '');
        return str.replace(/[<>]/g, '');
    }

    // SAYFA AÃ‡ILDIÄINDA OTURUM KONTROLÃœ
    window.onload = checkSession;

    function checkSession() {
        const session = JSON.parse(localStorage.getItem('royal_session'));
        if (session && (Date.now() - session.time < 3600000)) { // 60 Dakika (3600000 ms)
            document.getElementById('authFields').style.display = 'none';
            document.getElementById('sessionStatus').style.display = 'block';
            document.getElementById('sessionStatus').textContent = "ğŸ‘¤ Personel: " + session.name;
            document.getElementById('logoutBtn').style.display = 'inline-block';
            return session;
        }
        clearSession();
        return null;
    }

    function clearSession() {
        localStorage.removeItem('royal_session');
        document.getElementById('authFields').style.display = 'block';
        document.getElementById('sessionStatus').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('staffName').value = "";
        document.getElementById('pwd').value = "";
    }

    function getRoyalWeek(date) {
        const gun = date.getDate();
        const ayinBasi = new Date(date.getFullYear(), date.getMonth(), 1);
        const ilkGun = ayinBasi.getDay() === 0 ? 7 : ayinBasi.getDay();
        return Math.ceil((gun + ilkGun - 1) / 7);
    }

    async function getIpData() {
        try {
            const r = await fetch('https://ipapi.co/json/');
            const d = await r.json();
            return d.ip || "IP AlÄ±namadÄ±";
        } catch (e) { return "IP AlÄ±namadÄ±"; }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const session = checkSession();
        const isim = session ? session.name : sanitize(document.getElementById("staffName").value.trim(), 'alpha');

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>âŒ HATA: Sadece mobil cihazlar kullanabilir.</div>";
            return;
        }

        if(!isim) { alert("LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!"); return; }
        resDiv.innerHTML = "ğŸ” Zaman ve Veri DoÄŸrulanÄ±yor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            if (aktifSube) {
                const configResponse = await fetch('config.json');
                const config = await configResponse.json();
                const userIp = await getIpData();
                runSystem(config, aktifSube, userIp, isim);
            } else {
                resDiv.innerHTML = "<div style='color:red'>âŒ HATA: Åube dÄ±ÅŸÄ±ndasÄ±nÄ±z!</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "âŒ HATA: Konum izni gerekli!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi, ip, currentStaff) {
        const resDiv = document.getElementById("result");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        const session = checkSession();
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = sanitize(urlParams.get('s') || manualSeriInput.value.trim().toUpperCase(), 'alphanumeric');

        // Åifre DoÄŸrulama (EÄŸer oturum yoksa)
        if (!session) {
            if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
                resDiv.innerHTML = "âŒ Åifre HatalÄ±!"; return; 
            }
            // BaÅŸarÄ±lÄ± giriÅŸte 60dk oturum baÅŸlat
            localStorage.setItem('royal_session', JSON.stringify({ name: currentStaff, time: Date.now() }));
            checkSession();
        }

        let now;
        try {
            const timeRes = await fetch("https://worldtimeapi.org/api/timezone/Europe/Istanbul");
            const timeData = await timeRes.json();
            now = new Date(timeData.datetime);
        } catch (e) { now = new Date(); }

        const currentH = getRoyalWeek(now);
        const currentG = now.getDay() === 0 ? 7 : now.getDay();

        if (s.length < 7) {
            resDiv.innerHTML = "âŒ HATA: Eksik veya hatalÄ± kod!"; return;
        }

        let prefix = s.charAt(0);
        let hIndex = parseInt(s.charAt(4)); 
        let gIndex = parseInt(s.charAt(5));

        if (!['P', 'S'].includes(prefix) || isNaN(hIndex) || isNaN(gIndex)) {
             resDiv.innerHTML = "âŒ HATA: TanÄ±msÄ±z Kod!"; return;
        }

        let rafOmru = (prefix === 'S') ? 5 : 6;
        let urunTuru = (prefix === 'S') ? "SÃœTLÃœ TATLI" : "PASTA";

        if (hIndex > currentH || (hIndex === currentH && gIndex > currentG)) {
             resDiv.innerHTML = `<div style="background:#fff3e0; border:3px solid #ff9800; padding:20px; border-radius:15px; color:#e65100;">
                    <h2 style="margin:0">ğŸš« ERKEN OKUTMA!</h2>
                    <p>Ãœretim gÃ¼nÃ¼ henÃ¼z gelmedi.</p>
                </div>`;
            return;
        }

        let isBayat = false;
        let durum = "";
        
        if (hIndex < currentH) {
            durum = "âŒ KRÄ°TÄ°K: ESKÄ° HAFTA ÃœRÃœNÃœ!";
            isBayat = true;
        } else {
            let fark = currentG - gIndex;
            if (fark >= rafOmru) {
                durum = `âŒ KRÄ°TÄ°K: ${urunTuru} RAF Ã–MRÃœ DOLDU (Ä°ADE!)`;
                isBayat = true;
            } else if (fark === (rafOmru - 1)) {
                durum = "âš ï¸ UYARI: BUGÃœN SON SATIÅ GÃœNÃœ";
            } else {
                durum = "âœ… ÃœRÃœN TAZE";
            }
        }

        const uretimTarihi = new Date(now);
        uretimTarihi.setDate(now.getDate() - (currentG - gIndex));
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        // KAYITLAR
        fetch(`${SHEET_URL}`, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: currentStaff, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: now.toLocaleString('tr-TR'), kod: s, ip: ip })
        });

        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `ğŸ“ *Åube:* ${subeAdi}\nğŸ‘¤ *Pers:* ${currentStaff}\nğŸ° *TÃ¼r:* ${urunTuru}\nğŸ”¢ *Kod:* ${s}\nğŸ“Š *Durum:* ${durum}\nğŸ“… *Ãœretim:* ${tarihYazi}`, parse_mode: 'Markdown' })
        });

        resDiv.innerHTML = `
            <div style="background: ${isBayat ? '#ffebee' : '#e8f5e9'}; padding: 20px; border-radius: 15px; border: 3px solid ${isBayat ? '#d32f2f' : '#2e7d32'}; color: ${isBayat ? '#d32f2f' : '#2e7d32'}; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 8px;">${isBayat ? 'âŒ Ä°ADE EDÄ°LMELÄ°!' : 'âœ… SATILABÄ°LÄ°R'}</div>
                <div style="font-size: 1.1rem; font-weight: bold; margin-bottom: 10px;">${durum}</div>
                <hr style="border: 0; border-top: 1px solid ${isBayat ? '#ffcdd2' : '#c8e6c9'}; margin: 10px 0;">
                <div style="font-size: 0.95rem; color: #444;">
                    <b>ÃœrÃ¼n TÃ¼rÃ¼:</b> ${urunTuru}<br>
                    <b>Ãœretim Tarihi:</b> ${tarihYazi}<br>
                    <b>Åube:</b> ${subeAdi}
                </div>
            </div>`;

        window.history.replaceState({}, document.title, window.location.pathname);
        manualSeriInput.value = "";
    }

    document.getElementById('manualSerial').addEventListener('input', function(e) {
        e.target.value = sanitize(e.target.value.toUpperCase(), 'alphanumeric');
    });
</script>
</body>
