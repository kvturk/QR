<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V8.3</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 100%; max-width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.75rem; color: #8b4513; font-weight: bold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
        .session-info { font-size: 0.8rem; color: #2e7d32; margin-bottom: 10px; font-weight: bold; }
        .logout-btn { background: none; color: #8b4513; font-size: 0.7rem; text-decoration: underline; margin-top: 20px; border: none; cursor: pointer; width: auto; padding: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">KK V8.3 (TAM G√úVENLƒ∞K)</div>
    
    <div id="authFields">
        <div class="input-group">
            <label>PERSONEL ADI</label>
            <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off" maxlength="30" 
                   oninput="this.value = this.value.replace(/[^a-zA-Z√ß√áƒüƒûƒ±ƒ∞√∂√ñ≈ü≈û√º√ú\s]/g, '')">
        </div>
        <div class="input-group">
            <label>Sƒ∞STEM ≈ûƒ∞FRESƒ∞</label>
            <input type="password" id="pwd" placeholder="****">
        </div>
    </div>

    <div id="sessionStatus" class="session-info" style="display:none;"></div>

    <div class="input-group">
        <label>SERƒ∞ NO (MANUEL)</label>
        <input type="text" id="manualSerial" placeholder="√ñrn: P852319" maxlength="7" 
               oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROL√ú BA≈ûLAT</button>
    <div id="result"></div>
    <button id="logoutBtn" class="logout-btn" onclick="clearSession()" style="display:none;">Vardiyayƒ± Kapat (Oturumu Sil)</button>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "G√ºmbet ≈ûube", lat: 37.0389, lon: 27.4118 },
        { ad: "G√ºmbet 2 ≈ûube", lat: 37.0378, lon: 27.4042 },
        { ad: "Konacƒ±k ≈ûube", lat: 37.0463, lon: 27.4003 },
        { ad: "Kumbah√ße ≈ûube", lat: 37.0325, lon: 27.4393 }
    ];

    window.onload = checkSession;

    function checkSession() {
        const session = JSON.parse(localStorage.getItem('royal_session'));
        if (session && (Date.now() - session.time < 3600000)) {
            document.getElementById('authFields').style.display = 'none';
            document.getElementById('sessionStatus').style.display = 'block';
            document.getElementById('sessionStatus').textContent = "üë§ Personel: " + session.name;
            document.getElementById('logoutBtn').style.display = 'inline-block';
            return session;
        }
        clearSession();
        return null;
    }

    function clearSession() {
        localStorage.removeItem('royal_session');
        document.getElementById('authFields').style.display = 'block';
        document.getElementById('sessionStatus').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('staffName').value = "";
        document.getElementById('pwd').value = "";
    }

    async function getIpData() {
        try {
            const r = await fetch('https://api.ipify.org?format=json'); // Daha stabil bir servis
            const d = await r.json();
            return d.ip || "Alƒ±namadƒ±";
        } catch (e) { return "Baƒülantƒ± Hatasƒ±"; }
    }

    async function sendSecurityAlert(config, type, isim, ip, sube = "Bilinmiyor") {
        const text = `üö® *G√úVENLƒ∞K ƒ∞HLALƒ∞*\n\n‚ö†Ô∏è *Tip:* ${type}\nüë§ *Pers:* ${isim}\nüåê *IP:* ${ip}\nüìç *Konum:* ${sube}`;
        await fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: text, parse_mode: 'Markdown' })
        });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    function getRoyalWeek(date) {
        const gun = date.getDate();
        const ayinBasi = new Date(date.getFullYear(), date.getMonth(), 1);
        const ilkGun = ayinBasi.getDay() === 0 ? 7 : ayinBasi.getDay();
        return Math.ceil((gun + ilkGun - 1) / 7);
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const session = checkSession();
        const staffNameInput = document.getElementById("staffName").value.trim();
        const isim = session ? session.name : staffNameInput;

        // √ñnce Ayarlarƒ± ve IP'yi alalƒ±m ki raporlayabilelim
        const configResponse = await fetch('config.json');
        const config = await configResponse.json();
        const userIp = await getIpData();

        // 1. PC/MOBƒ∞L KONTROL√ú VE Bƒ∞LDƒ∞Rƒ∞Mƒ∞
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>‚ùå HATA: PC Yasaktƒ±r.</div>";
            await sendSecurityAlert(config, "PC'den Giri≈ü Denemesi", isim || "Bilinmiyor", userIp);
            return;
        }

        if(!isim) { alert("L√ºtfen adƒ±nƒ±zƒ± yazƒ±n!"); return; }
        resDiv.innerHTML = "üîç Konum ve Zaman Doƒürulanƒ±yor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            if (aktifSube) {
                runSystem(config, aktifSube, userIp, isim);
            } else {
                resDiv.innerHTML = "<div style='color:red'>‚ùå HATA: ≈ûube dƒ±≈üƒ±ndasƒ±nƒ±z!</div>";
                await sendSecurityAlert(config, "≈ûube Dƒ±≈üƒ± Okutma", isim, userIp, "Dƒ±≈üarƒ±da");
            }
        }, (err) => {
            resDiv.innerHTML = "‚ùå HATA: Konum izni gerekli!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi, ip, currentStaff) {
        const resDiv = document.getElementById("result");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        const session = checkSession();
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeriInput.value.trim().toUpperCase();

        if (!session) {
            if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
                resDiv.innerHTML = "‚ùå ≈ûifre Hatalƒ±!"; 
                await sendSecurityAlert(config, "Yanlƒ±≈ü ≈ûifre Denemesi", currentStaff, ip, subeAdi);
                return; 
            }
            localStorage.setItem('royal_session', JSON.stringify({ name: currentStaff, time: Date.now() }));
            checkSession();
        }

        let now;
        try {
            const timeRes = await fetch("https://worldtimeapi.org/api/timezone/Europe/Istanbul");
            const timeData = await timeRes.json();
            now = new Date(timeData.datetime);
        } catch (e) { now = new Date(); }

        const currentH = getRoyalWeek(now);
        const currentG = now.getDay() === 0 ? 7 : now.getDay();

        if (s.length < 7) { resDiv.innerHTML = "‚ùå HATA: Hatalƒ± Kod!"; return; }

        let prefix = s.charAt(0);
        let hIndex = parseInt(s.charAt(4)); 
        let gIndex = parseInt(s.charAt(5));

        if (!['P', 'S'].includes(prefix) || isNaN(hIndex) || isNaN(gIndex)) {
            resDiv.innerHTML = "‚ùå HATA: Ge√ßersiz Kod!"; return;
        }

        let rafOmru = (prefix === 'S') ? 5 : 6;
        let urunTuru = (prefix === 'S') ? "S√úTL√ú TATLI" : "PASTA";

        if (hIndex > currentH || (hIndex === currentH && gIndex > currentG)) {
            resDiv.innerHTML = `<div style="background:#fff3e0; padding:15px; border-radius:10px; color:#e65100;">üö´ GELECEK TARƒ∞HLƒ∞ √úR√úN!</div>`;
            return;
        }

        let isBayat = false;
        let durum = "";
        let fark = currentG - gIndex;
        
        if (hIndex < currentH) { durum = "‚ùå KRƒ∞Tƒ∞K: ESKƒ∞ HAFTA!"; isBayat = true; } 
        else if (fark >= rafOmru) { durum = `‚ùå RAF √ñMR√ú DOLDU (ƒ∞ADE!)`; isBayat = true; }
        else if (fark === (rafOmru - 1)) { durum = "‚ö†Ô∏è BUG√úN SON SATI≈û G√úN√ú"; }
        else { durum = "‚úÖ √úR√úN TAZE"; }

        const uretimTarihi = new Date(now);
        uretimTarihi.setDate(now.getDate() - fark);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        // KAYIT
        fetch(`${SHEET_URL}`, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: currentStaff, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: now.toLocaleString('tr-TR'), kod: s, ip: ip })
        });

        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `üìç *≈ûube:* ${subeAdi}\nüë§ *Pers:* ${currentStaff}\nüç∞ *T√ºr:* ${urunTuru}\nüî¢ *Kod:* ${s}\nüìä *Durum:* ${durum}\nüìÖ *√úretim:* ${tarihYazi}\nüåê *IP:* ${ip}`, parse_mode: 'Markdown' })
        });

        resDiv.innerHTML = `
            <div style="background: ${isBayat ? '#ffebee' : '#e8f5e9'}; padding: 20px; border-radius: 15px; border: 3px solid ${isBayat ? '#d32f2f' : '#2e7d32'}; color: ${isBayat ? '#d32f2f' : '#2e7d32'};">
                <div style="font-size: 1.3rem; font-weight: 800;">${isBayat ? '‚ùå ƒ∞ADE ET!' : '‚úÖ SATILABƒ∞Lƒ∞R'}</div>
                <div>${durum}</div>
                <hr>
                <div style="font-size: 0.9rem; color: #444;">√úretim: ${tarihYazi} / T√ºr: ${urunTuru}</div>
            </div>`;

        window.history.replaceState({}, document.title, window.location.pathname);
        manualSeriInput.value = "";
    }
</script>
</body>
</html>
