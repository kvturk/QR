<body>

<div class="card">

    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">GÃœVENLÄ° DENETÄ°M SÄ°STEMÄ° V5.1</div>

</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "GÃ¼mbet Åube", lat: 37.0389, lon: 27.4118 },
        { ad: "GÃ¼mbet 2 Åube", lat: 37.0378, lon: 27.4042 },
        { ad: "KonacÄ±k Åube", lat: 37.0463, lon: 27.4003 },
        { ad: "KumbahÃ§e Åube", lat: 37.0325, lon: 27.4393 }
    ];

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        
        // 1. GÃœVENLÄ°K ADIMI: CÄ°HAZ KONTROLÃœ
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red; background:#ffebee; padding:10px; border-radius:8px;'>âŒ HATA: Bu sistem sadece ÅŸubelerdeki mobil cihazlar (Telefon/Tablet) Ã¼zerinden kullanÄ±labilir. PC eriÅŸimi yasaktÄ±r.</div>";
            return;
        }

        if(!isim) { alert("Ã–nce isminizi yazÄ±n!"); return; }
        resDiv.innerHTML = "ğŸ“ Konum ve GÃ¼venlik doÄŸrulanÄ±yor...";

        if (!navigator.geolocation) {
            resDiv.innerHTML = "CihazÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor!";
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            const response = await fetch('config.json');
            const config = await response.json();

            if (aktifSube) {
                runSystem(config, aktifSube);
            } else {
                // Åube dÄ±ÅŸÄ± veya PC'den konum taklidi durumunda ihbar gÃ¶nder
                const mapLink = `https://www.google.com/maps?q=${uLat},${uLon}`;
                const ihbar = `âš ï¸ *Ä°ZÄ°NSÄ°Z ERÄ°ÅÄ°M DENEMESÄ°!*\n\nğŸ‘¤ *Personel:* ${isim}\nğŸ“ *Konum:* Åube DÄ±ÅŸÄ±\nğŸ“± *Cihaz:* Mobil\nğŸ—ºï¸ [Haritada GÃ¶r](${mapLink})\nâ° *Zaman:* ${new Date().toLocaleString('tr-TR')}`;
                
                fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: config.chatId, text: ihbar, parse_mode: 'Markdown' })
                });

                resDiv.innerHTML = "<div style='color:red; background:#ffebee; padding:10px; border-radius:8px;'>âŒ HATA: Sadece ÅŸube iÃ§erisinden iÅŸlem yapabilirsiniz. Konumunuz ve personel bilginiz yÃ¶neticiye iletildi.</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "âŒ Konum izni verilmedi! Ä°ÅŸlem yapÄ±lamaz.";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi) {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        const manualSeri = document.getElementById("manualSerial").value.trim();
        const sifre = document.getElementById("pwd").value.trim().toLowerCase();
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeri;

        if (btoa(sifre) !== config.key) { resDiv.innerHTML = "âŒ Åifre HatalÄ±!"; return; }

        let gunIndex = parseInt(s.charAt(6));
        const simdi = new Date();
        let fark = simdi.getDay() - gunIndex;
        if (fark < 0) fark += 7;

        const uretimTarihi = new Date();
        uretimTarihi.setDate(simdi.getDate() - fark);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        let durum = fark >= 6 ? "KRÄ°TÄ°K: RAF Ã–MRÃœ DOLDU" : (fark === 5 ? "UYARI: SON GÃœN" : "âœ… ÃœRÃœN TAZE");
        
        // BaÅŸarÄ±lÄ± KayÄ±t Bildirimi
        const msg = `ğŸ“ *Åube:* ${subeAdi}\nğŸ‘¤ *Personel:* ${isim}\nğŸ”¢ *Kod:* ${s}\nğŸ“… *Ãœretim:* ${tarihYazi}\nğŸ“Š *Durum:* ${durum}`;
        
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: msg, parse_mode: 'Markdown' })
        });

        fetch(SHEET_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isim, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: simdi.toLocaleString('tr-TR') })
        });

        resDiv.innerHTML = `<div style="background:#f0f4f8; padding:15px; border-radius:10px; border:1px solid #d4af37;"><b>${subeAdi} DoÄŸrulandÄ±</b><br><span style="color:#8b4513">${durum}</span><br>Tarih: ${tarihYazi}</div>`;
    }

    // RR Manuel GiriÅŸ Sabitleme
    document.getElementById('manualSerial').addEventListener('input', function(e) {
        let val = e.target.value.toUpperCase();
        if (!val.startsWith('RR')) val = 'RR';
        e.target.value = 'RR' + val.substring(2).replace(/\D/g, '');
    });
</script>
