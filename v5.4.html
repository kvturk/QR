<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V5.2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.75rem; color: #8b4513; font-weight: bold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">TAM GÃœVENLÄ° SÄ°STEM V5.2</div>
    
    <div class="input-group">
        <label>PERSONEL ADI</label>
        <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off">
    </div>

    <div class="input-group">
        <label>SERÄ° NO (MANUEL)</label>
        <input type="text" id="manualSerial" value="RR" maxlength="9">
    </div>

    <div class="input-group">
        <label>SÄ°STEM ÅÄ°FRESÄ°</label>
        <input type="password" id="pwd" placeholder="****">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROLÃœ BAÅLAT</button>
    <div id="result"></div>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "GÃ¼mbet Åube", lat: 37.0389, lon: 27.4118 },
        { ad: "GÃ¼mbet 2 Åube", lat: 37.0378, lon: 27.4042 },
        { ad: "KonacÄ±k Åube", lat: 37.0463, lon: 27.4003 },
        { ad: "KumbahÃ§e Åube", lat: 37.0325, lon: 27.4393 }
    ];

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        
        // 1. CÄ°HAZ KONTROLÃœ (PC Engel)
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>âŒ HATA: Bu sistem sadece mobil cihazlarda Ã§alÄ±ÅŸÄ±r.</div>";
            return;
        }

        if(!isim) { alert("LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!"); return; }
        resDiv.innerHTML = "ğŸ“ Konum ve GÃ¼venlik doÄŸrulanÄ±yor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            const response = await fetch('config.json');
            const config = await response.json();

            if (aktifSube) {
                runSystem(config, aktifSube);
            } else {
                // Ä°ZÄ°NSÄ°Z ERÄ°ÅÄ°M BÄ°LDÄ°RÄ°MÄ°
                const mapLink = `https://www.google.com/maps?q=${uLat},${uLon}`;
                fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: config.chatId, text: `âš ï¸ *Ä°ZÄ°NSÄ°Z ERÄ°ÅÄ°M!*\nğŸ‘¤ *Personel:* ${isim}\nğŸ“ *Konum:* Åube DÄ±ÅŸÄ±\nğŸ—ºï¸ [Haritada GÃ¶r](${mapLink})`, parse_mode: 'Markdown' })
                });
                resDiv.innerHTML = "<div style='color:red'>âŒ HATA: Åube dÄ±ÅŸÄ±ndasÄ±nÄ±z! Konumunuz bildirildi.</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "âŒ HATA: Konum izni verilmedi!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi) {
        const resDiv = document.getElementById("result");
        const isimInput = document.getElementById("staffName");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        
        // Ã–NCELÄ°K: URL'deki s parametresi, yoksa kutudaki deÄŸer
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeriInput.value.trim();

        // ÅÄ°FRE KONTROLÃœ
        if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
            resDiv.innerHTML = "âŒ Åifre HatalÄ±!"; 
            return; 
        }

        // FORMAT KONTROLÃœ (Invalid Date Ã–nleyici)
        if (s.length < 7 || !s.startsWith("RR")) {
            resDiv.innerHTML = "âŒ HATA: GeÃ§ersiz Seri No!";
            return;
        }

        let gunIndex = parseInt(s.charAt(6));
        if (isNaN(gunIndex)) { resDiv.innerHTML = "âŒ HATA: Kod rakam iÃ§ermeli!"; return; }

        const simdi = new Date();
        let fark = simdi.getDay() - gunIndex;
        if (fark < 0) fark += 7;

        const uretimTarihi = new Date();
        uretimTarihi.setDate(simdi.getDate() - fark);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        let durum = fark >= 6 ? "KRÄ°TÄ°K: RAF Ã–MRÃœ DOLDU" : (fark === 5 ? "âš ï¸ BUGÃœN SON GÃœN" : "âœ… ÃœRÃœN TAZE");
        
        // HIZLI KAYIT (Anti-Cache)
        const ts = new Date().getTime();
        fetch(`${SHEET_URL}?v=${ts}`, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isimInput.value, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: simdi.toLocaleString('tr-TR'), kod: s })
        });

        // TELEGRAM BÄ°LDÄ°RÄ°M
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `ğŸ“ *Åube:* ${subeAdi}\nğŸ‘¤ *Personel:* ${isimInput.value}\nğŸ”¢ *Kod:* ${s}\nğŸ“Š *Durum:* ${durum}`, parse_mode: 'Markdown' })
        });

        // TEMÄ°ZLÄ°K OPERASYONU
        resDiv.innerHTML = `<div style="background:#e8f5e9; padding:15px; border-radius:10px; border:1px solid #2e7d32;"><b>Ä°ÅLEM BAÅARILI</b><br>${durum}<br>Ãœretim: ${tarihYazi}</div>`;
        
        // URL'yi temizle (?s= kÄ±smÄ±nÄ± siler)
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // Formu sÄ±fÄ±rla
        manualSeriInput.value = "RR";
        sifreInput.value = "";
    }

    // RR Manuel GiriÅŸ Sabitleyici
    document.getElementById('manualSerial').addEventListener('input', function(e) {
        let val = e.target.value.toUpperCase();
        if (!val.startsWith('RR')) val = 'RR';
        e.target.value = 'RR' + val.substring(2).replace(/\D/g, '');
    });
</script>
</body>
</html>
