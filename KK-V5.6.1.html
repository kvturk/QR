<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V5.6.1</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.75rem; color: #8b4513; font-weight: bold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">KK V5.6.1 (ESNEK GE√áƒ∞≈û)</div>
    
    <div class="input-group">
        <label>PERSONEL ADI</label>
        <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off">
    </div>

    <div class="input-group">
        <label>SERƒ∞ NO (MANUEL)</label>
        <input type="text" id="manualSerial" value="RR" maxlength="9">
    </div>

    <div class="input-group">
        <label>Sƒ∞STEM ≈ûƒ∞FRESƒ∞</label>
        <input type="password" id="pwd" placeholder="****">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROL√ú BA≈ûLAT</button>
    <div id="result"></div>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "G√ºmbet ≈ûube", lat: 37.0389, lon: 27.4118 },
        { ad: "G√ºmbet 2 ≈ûube", lat: 37.0378, lon: 27.4042 },
        { ad: "Konacƒ±k ≈ûube", lat: 37.0463, lon: 27.4003 },
        { ad: "Kumbah√ße ≈ûube", lat: 37.0325, lon: 27.4393 }
    ];

    function getRoyalWeek(date) {
        return Math.ceil(date.getDate() / 7);
    }

    async function getIpData() {
        try {
            const r = await fetch('https://ipapi.co/json/');
            const d = await r.json();
            return d.ip || "IP Alƒ±namadƒ±";
        } catch (e) { return "IP Alƒ±namadƒ±"; }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        const configResponse = await fetch('config.json');
        const config = await configResponse.json();
        const userIp = await getIpData();

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>‚ùå HATA: PC Yasaktƒ±r.</div>";
            return;
        }

        if(!isim) { alert("L√ºtfen adƒ±nƒ±zƒ± yazƒ±n!"); return; }
        resDiv.innerHTML = "üîç Kontrol ediliyor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            if (aktifSube) {
                runSystem(config, aktifSube, userIp);
            } else {
                resDiv.innerHTML = "<div style='color:red'>‚ùå HATA: ≈ûube dƒ±≈üƒ±ndasƒ±nƒ±z!</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "‚ùå HATA: Konum izni gerekli!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi, ip) {
        const resDiv = document.getElementById("result");
        const isimInput = document.getElementById("staffName");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeriInput.value.trim();

        if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
            resDiv.innerHTML = "‚ùå ≈ûifre Hatalƒ±!"; return; 
        }

        if (s.length < 8 || !s.startsWith("RR")) {
            resDiv.innerHTML = "‚ùå HATA: Ge√ßersiz Kod!"; return;
        }

        const simdi = new Date();
        const suankiHafta = getRoyalWeek(simdi);
        const suankiGun = simdi.getDay() === 0 ? 7 : simdi.getDay();
        const ayinGunu = simdi.getDate();

        let haftaIndex = parseInt(s.charAt(5)); 
        let gunIndex = parseInt(s.charAt(6));   

        let isHaftaUygun = false;
        let isBayat = false;
        let durum = "";

        // HAFTA KONTROL√ú + AY GE√áƒ∞≈û TOLERANSI
        if (haftaIndex === suankiHafta) {
            isHaftaUygun = true;
        } else if (ayinGunu <= 3 && (haftaIndex === 4 || haftaIndex === 5)) {
            // Ayƒ±n ilk 3 g√ºn√ºndeysek ge√ßen ayƒ±n son haftalarƒ±nƒ± kabul et
            isHaftaUygun = true;
        }

        if (!isHaftaUygun) {
            durum = "‚ùå KRƒ∞Tƒ∞K: ESKƒ∞ HAFTA √úR√úN√ú!";
            isBayat = true;
        } else {
            let fark = suankiGun - gunIndex;
            if (fark < 0) fark += 7;
            
            if (fark >= 6) {
                durum = "‚ùå KRƒ∞Tƒ∞K: RAF √ñMR√ú DOLDU";
                isBayat = true;
            } else if (fark === 5) {
                durum = "‚ö†Ô∏è UYARI: BUG√úN SON G√úN";
            } else {
                durum = "‚úÖ √úR√úN TAZE";
            }
        }

        const uretimTarihi = new Date();
        let uretimGoster = "BELƒ∞RSƒ∞Z";
        if (!isBayat || haftaIndex === suankiHafta) {
            let fark = suankiGun - gunIndex;
            if (fark < 0) fark += 7;
            uretimTarihi.setDate(simdi.getDate() - fark);
            uretimGoster = uretimTarihi.toLocaleDateString('tr-TR');
        }

        // Kayƒ±tlar
        fetch(SHEET_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isimInput.value, uretim: uretimGoster, durum: subeAdi + " - " + durum, zaman: simdi.toLocaleString('tr-TR'), kod: s, ip: ip })
        });

        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `üìç *≈ûube:* ${subeAdi}\nüë§ *Pers:* ${isimInput.value}\nüî¢ *Kod:* ${s}\nüìä *Durum:* ${durum}`, parse_mode: 'Markdown' })
        });

        resDiv.innerHTML = `<div style="background:${isBayat ? '#ffebee' : '#e8f5e9'}; padding:15px; border-radius:10px; color:${isBayat ? '#c62828' : '#2e7d32'}; border:1px solid ${isBayat ? '#c62828' : '#2e7d32'};">
            <b>${isBayat ? 'Dƒ∞KKAT' : 'ƒ∞≈ûLEM BA≈ûARILI'}</b><br>${durum}<br>
            <span style="font-size:0.8rem; color:#666;">√úretim: ${uretimGoster}</span>
        </div>`;

        window.history.replaceState({}, document.title, window.location.pathname);
        manualSeriInput.value = "RR"; sifreInput.value = "";
    }
</script>
</body>
</html>
