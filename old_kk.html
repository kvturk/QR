<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V8.0</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.75rem; color: #8b4513; font-weight: bold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">KK V8.0 (S√úTL√ú TATLI G√úNCELLEMESƒ∞)</div>
    
    <div class="input-group">
        <label>PERSONEL ADI</label>
        <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off">
    </div>

    <div class="input-group">
        <label>SERƒ∞ NO (MANUEL)</label>
        <input type="text" id="manualSerial" placeholder="√ñrn: P852319" maxlength="7">
    </div>

    <div class="input-group">
        <label>Sƒ∞STEM ≈ûƒ∞FRESƒ∞</label>
        <input type="password" id="pwd" placeholder="****">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROL√ú BA≈ûLAT</button>
    <div id="result"></div>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "G√ºmbet ≈ûube", lat: 37.0389, lon: 27.4118 },
        { ad: "G√ºmbet 2 ≈ûube", lat: 37.0378, lon: 27.4042 },
        { ad: "Konacƒ±k ≈ûube", lat: 37.0463, lon: 27.4003 },
        { ad: "Kumbah√ße ≈ûube", lat: 37.0325, lon: 27.4393 }
    ];

    function getRoyalWeek(date) {
        const gun = date.getDate();
        const ayinBasi = new Date(date.getFullYear(), date.getMonth(), 1);
        const ilkGun = ayinBasi.getDay() === 0 ? 7 : ayinBasi.getDay();
        return Math.ceil((gun + ilkGun - 1) / 7);
    }

    async function getIpData() {
        try {
            const r = await fetch('https://ipapi.co/json/');
            const d = await r.json();
            return d.ip || "IP Alƒ±namadƒ±";
        } catch (e) { return "IP Alƒ±namadƒ±"; }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        const configResponse = await fetch('config.json');
        const config = await configResponse.json();
        const userIp = await getIpData();

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>‚ùå HATA: Sadece mobil cihazlar kullanabilir.</div>";
            return;
        }

        if(!isim) { alert("L√ºtfen adƒ±nƒ±zƒ± yazƒ±n!"); return; }
        resDiv.innerHTML = "üîç Zaman ve Veri Doƒürulanƒ±yor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            if (aktifSube) {
                runSystem(config, aktifSube, userIp);
            } else {
                resDiv.innerHTML = "<div style='color:red'>‚ùå HATA: ≈ûube dƒ±≈üƒ±ndasƒ±nƒ±z!</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "‚ùå HATA: Konum izni gerekli!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi, ip) {
        const resDiv = document.getElementById("result");
        const isimInput = document.getElementById("staffName");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeriInput.value.trim().toUpperCase();

        if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
            resDiv.innerHTML = "‚ùå ≈ûifre Hatalƒ±!"; return; 
        }

        let now;
        try {
            const timeRes = await fetch("https://worldtimeapi.org/api/timezone/Europe/Istanbul");
            const timeData = await timeRes.json();
            now = new Date(timeData.datetime);
        } catch (e) { now = new Date(); }

        const currentH = getRoyalWeek(now);
        const currentG = now.getDay() === 0 ? 7 : now.getDay();

        if (s.length < 7) {
            resDiv.innerHTML = "‚ùå HATA: Eksik veya hatalƒ± kod!"; return;
        }

        let prefix = s.charAt(0);
        let hIndex = parseInt(s.charAt(4)); 
        let gIndex = parseInt(s.charAt(5));

        if (!['P', 'S'].includes(prefix) || isNaN(hIndex) || isNaN(gIndex)) {
             resDiv.innerHTML = "‚ùå HATA: Tanƒ±msƒ±z Kod!"; return;
        }

        // --- KRƒ∞Tƒ∞K G√úNCELLEME: RAF √ñMR√ú MANTIƒûI ---
        let rafOmru = 6; // Pasta (P) i√ßin 6. g√ºn iade
        let urunTuru = "PASTA";
        
        if (prefix === 'S') {
            rafOmru = 5; // S√ºtl√º Tatlƒ± (S) i√ßin: 4 g√ºn satƒ±lƒ±r, 5. g√ºn ƒ∞ADE
            urunTuru = "S√úTL√ú TATLI";
        }

        if (hIndex > currentH || (hIndex === currentH && gIndex > currentG)) {
             resDiv.innerHTML = `<div style="background:#fff3e0; border:3px solid #ff9800; padding:20px; border-radius:15px; color:#e65100;">
                    <h2 style="margin:0">üö´ ERKEN OKUTMA!</h2>
                    <p>√úretim g√ºn√º hen√ºz gelmedi. Yarƒ±nƒ±n barkodu okutulamaz.</p>
                </div>`;
            return;
        }

        let isBayat = false;
        let durum = "";
        
        if (hIndex < currentH) {
            durum = "‚ùå KRƒ∞Tƒ∞K: ESKƒ∞ HAFTA √úR√úN√ú!";
            isBayat = true;
        } else {
            let fark = currentG - gIndex;
            
            if (fark >= rafOmru) {
                durum = `‚ùå KRƒ∞Tƒ∞K: ${urunTuru} RAF √ñMR√ú DOLDU (ƒ∞ADE!)`;
                isBayat = true;
            } else if (fark === (rafOmru - 1)) {
                durum = "‚ö†Ô∏è UYARI: BUG√úN SON SATI≈û G√úN√ú";
            } else {
                durum = "‚úÖ √úR√úN TAZE";
            }
        }

        const uretimTarihi = new Date(now);
        let farkGun = currentG - gIndex;
        uretimTarihi.setDate(now.getDate() - farkGun);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        // KAYITLAR
        fetch(`${SHEET_URL}`, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isimInput.value, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: now.toLocaleString('tr-TR'), kod: s, ip: ip })
        });

        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `üìç *≈ûube:* ${subeAdi}\nüë§ *Pers:* ${isimInput.value}\nüç∞ *T√ºr:* ${urunTuru}\nüî¢ *Kod:* ${s}\nüìä *Durum:* ${durum}\nüìÖ *√úretim:* ${tarihYazi}`, parse_mode: 'Markdown' })
        });

        resDiv.innerHTML = `
            <div style="background: ${isBayat ? '#ffebee' : '#e8f5e9'}; padding: 20px; border-radius: 15px; border: 3px solid ${isBayat ? '#d32f2f' : '#2e7d32'}; color: ${isBayat ? '#d32f2f' : '#2e7d32'}; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 8px;">${isBayat ? '‚ùå ƒ∞ADE EDƒ∞LMELƒ∞!' : '‚úÖ SATILABƒ∞Lƒ∞R'}</div>
                <div style="font-size: 1.1rem; font-weight: bold; margin-bottom: 10px;">${durum}</div>
                <hr style="border: 0; border-top: 1px solid ${isBayat ? '#ffcdd2' : '#c8e6c9'}; margin: 10px 0;">
                <div style="font-size: 0.95rem; color: #444; line-height: 1.5;">
                    <b>√úr√ºn T√ºr√º:</b> ${urunTuru}<br>
                    <b>√úretim Tarihi:</b> ${tarihYazi}<br>
                    <b>≈ûube:</b> ${subeAdi}
                </div>
            </div>`;

        window.history.replaceState({}, document.title, window.location.pathname);
        manualSeriInput.value = ""; sifreInput.value = "";
    }

    document.getElementById('manualSerial').addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase();
    });
</script>
</body>
</html>
