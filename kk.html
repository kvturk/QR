<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V8.5</title>
    <style>

        h2 { color: #8b4513; margin-bottom: 5px; }

        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }

        .logout-btn { background: none; color: #8b4513; font-size: 0.7rem; text-decoration: underline; margin-top: 20px; border: none; cursor: pointer; width: auto; padding: 5px; }
        
        /* YENÄ° Ã–ZELLÄ°K: DURUM Ã‡UBUÄU TASARIMI */
        .progress-container { width: 100%; background-color: #e0e0e0; border-radius: 10px; margin: 15px 0; height: 20px; overflow: hidden; display: none; }
        .progress-bar { height: 100%; text-align: center; line-height: 20px; color: white; font-size: 12px; font-weight: bold; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body>

<div class="card">

    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">ROYAL KK V8.5 </div>
    
    <div id="authFields">
        <div class="input-group">
            <label>PERSONEL ADI</label>
            <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off" maxlength="30" 
                   oninput="this.value = this.value.replace(/[^a-zA-ZÃ§Ã‡ÄŸÄÄ±Ä°Ã¶Ã–ÅŸÅÃ¼Ãœ\s]/g, '')">
        </div>
        <div class="input-group">
            <label>SÄ°STEM ÅÄ°FRESÄ°</label>
            <input type="password" id="pwd" placeholder="****">
        </div>
    </div>

    <div id="sessionStatus" class="session-info" style="display:none;"></div>

    <div class="input-group">
        <label>SERÄ° NO (MANUEL)</label>
        <input type="text" id="manualSerial" placeholder="Ã–rn: P852319" maxlength="7" 
               oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROLÃœ BAÅLAT</button>
    
    <div id="result"></div>
    
    <div id="lifeBarContainer" class="progress-container">
        <div id="lifeBar" class="progress-bar" style="width: 0%"></div>
    </div>

    <button id="logoutBtn" class="logout-btn" onclick="clearSession(true)" style="display:none;">VardiyayÄ± Kapat (Oturumu Sil)</button>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "GÃ¼mbet Åube", lat: 37.0389, lon: 27.4118 },
        { ad: "GÃ¼mbet 2 Åube", lat: 37.0378, lon: 27.4042 },
        { ad: "KonacÄ±k Åube", lat: 37.0463, lon: 27.4003 },
        { ad: "KumbahÃ§e Åube", lat: 37.0325, lon: 27.4393 }
    ];

    window.onload = function() { checkSession(false); };

    function checkSession(forceClear = false) {
        const sessionStr = localStorage.getItem('royal_session');
        if (!sessionStr) return null;
        const session = JSON.parse(sessionStr);
        const isExpired = (Date.now() - session.time > 3600000); // 60 dk

        if (session && !isExpired && !forceClear) {
            document.getElementById('authFields').style.display = 'none';
            document.getElementById('sessionStatus').style.display = 'block';
            document.getElementById('sessionStatus').textContent = "ğŸ‘¤ Personel: " + session.name;
            document.getElementById('logoutBtn').style.display = 'inline-block';
            return session;
        } else if (isExpired || forceClear) {
            clearSession(true);
        }
        return null;
    }

    function clearSession(resetInputs = true) {
        localStorage.removeItem('royal_session');
        document.getElementById('authFields').style.display = 'block';
        document.getElementById('sessionStatus').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('lifeBarContainer').style.display = 'none';
        document.getElementById('result').innerHTML = "";
        if(resetInputs) {
            document.getElementById('staffName').value = "";
            document.getElementById('pwd').value = "";
        }
    }

    async function getIpData() {
        try {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            return d.ip || "AlÄ±namadÄ±";
        } catch (e) { return "BaÄŸlantÄ± HatasÄ±"; }
    }

    async function sendSecurityAlert(config, type, isim, ip, sube = "Bilinmiyor") {
        const text = `ğŸš¨ *GÃœVENLÄ°K Ä°HLALÄ°*\n\nâš ï¸ *Tip:* ${type}\nğŸ‘¤ *Pers:* ${isim}\nğŸŒ *IP:* ${ip}\nğŸ“ *Konum:* ${sube}`;
        await fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: text, parse_mode: 'Markdown' })
        });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    function getRoyalWeek(date) {
        const gun = date.getDate();
        const ayinBasi = new Date(date.getFullYear(), date.getMonth(), 1);
        const ilkGun = ayinBasi.getDay() === 0 ? 7 : ayinBasi.getDay();
        return Math.ceil((gun + ilkGun - 1) / 7);
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const barContainer = document.getElementById("lifeBarContainer");
        const bar = document.getElementById("lifeBar");
        
        // Reset UI
        resDiv.innerHTML = "ğŸ” Analiz Ediliyor...";
        barContainer.style.display = "none";

        const session = checkSession(false);
        const staffNameValue = document.getElementById("staffName").value.trim();
        const isim = session ? session.name : staffNameValue;

        const configResponse = await fetch('config.json');
        const config = await configResponse.json();
        const userIp = await getIpData();

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>âŒ HATA: PC YasaktÄ±r.</div>";
            await sendSecurityAlert(config, "PC GÄ°RÄ°ÅÄ°", isim || "Bilinmiyor", userIp);
            return;
        }

        if(!isim) { alert("LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!"); return; }
        resDiv.innerHTML = "ğŸ” Konum ve Veri DoÄŸrulanÄ±yor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            if (aktifSube) {
                runSystem(config, aktifSube, userIp, isim);
            } else {
                resDiv.innerHTML = "<div style='color:red'>âŒ HATA: Åube dÄ±ÅŸÄ±ndasÄ±nÄ±z!</div>";
                await sendSecurityAlert(config, "ÅUBE DIÅI", isim, userIp, "DÄ±ÅŸarÄ±da");
            }
        }, (err) => {
            resDiv.innerHTML = "âŒ HATA: Konum izni gerekli!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi, ip, currentStaff) {
        const resDiv = document.getElementById("result");
        const barContainer = document.getElementById("lifeBarContainer");
        const bar = document.getElementById("lifeBar");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        const session = checkSession(false);
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeriInput.value.trim().toUpperCase();

        if (!session) {
            if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
                resDiv.innerHTML = "âŒ Ä°sim veya Åifre HatalÄ±!"; 
                await sendSecurityAlert(config, "YANLIÅ ÅÄ°FRE", currentStaff, ip, subeAdi);
                return; 
            }
            localStorage.setItem('royal_session', JSON.stringify({ name: currentStaff, time: Date.now() }));
            checkSession(false);
        }

        let now;
        try {
            const timeRes = await fetch("https://worldtimeapi.org/api/timezone/Europe/Istanbul");
            const timeData = await timeRes.json();
            now = new Date(timeData.datetime);
        } catch (e) { now = new Date(); }

        const currentH = getRoyalWeek(now);
        const currentG = now.getDay() === 0 ? 7 : now.getDay();

        if (s.length < 7) { resDiv.innerHTML = "âŒ HATA: Kod HatalÄ±!"; return; }

        let prefix = s.charAt(0);
        let hIndex = parseInt(s.charAt(4)); 
        let gIndex = parseInt(s.charAt(5));

        if (!['P', 'S'].includes(prefix) || isNaN(hIndex) || isNaN(gIndex)) {
            resDiv.innerHTML = "âŒ HATA: GeÃ§ersiz Format!"; return;
        }

        // --- MATEMATÄ°KSEL GÃœNCELLEME: S=4, P=5 ---
        // SÃ¼tlÃ¼: Pzt(1) -> Per(4) satÄ±lÄ±r. Cuma(5) iade. (Limit: 4 gÃ¼n)
        // Pasta: Pzt(1) -> Cuma(5) satÄ±lÄ±r. Cmt(6) iade. (Limit: 5 gÃ¼n)
        let iadeLimiti = (prefix === 'S') ? 4 : 5; 
        let urunTuru = (prefix === 'S') ? "SÃœTLÃœ TATLI" : "PASTA";

        // --- HAFTA GEÃ‡Ä°ÅÄ° HESABI (CRITICAL FIX) ---
        // Sadece hafta numarasÄ±na bakmak yerine, toplam gÃ¼n farkÄ±nÄ± hesaplÄ±yoruz.
        // Ã–rn: Pazar(7) Ã¼retildi, Pzt(1) okundu. Hafta farkÄ± 1.
        // Toplam Fark = (1 * 7) + 1 - 7 = 1 GÃ¼nlÃ¼k (Taze).
        let haftaFarki = currentH - hIndex;
        // Basit koruma: EÄŸer yÄ±l atlamasÄ± gibi Ã§ok bÃ¼yÃ¼k fark varsa eski kabul et
        if (haftaFarki < 0) {
             resDiv.innerHTML = `<div style="background:#fff3e0; padding:15px; border-radius:10px; color:#e65100;">ğŸš« GELECEK TARÄ°HLÄ° ÃœRÃœN!</div>`;
             return;
        }

        let toplamGunFarki = (haftaFarki * 7) + (currentG - gIndex);

        let isBayat = false;
        let durum = "";
        let barColor = "#4caf50"; // YeÅŸil
        let barPercent = 0;

        if (toplamGunFarki < 0) {
             resDiv.innerHTML = `<div style="background:#fff3e0; padding:15px; border-radius:10px; color:#e65100;">ğŸš« GELECEK TARÄ°HLÄ° ÃœRÃœN!</div>`;
             return;
        }
        
        // DURUM BELÄ°RLEME
        if (toplamGunFarki >= iadeLimiti) {
            durum = `âŒ RAF Ã–MRÃœ DOLDU (Ä°ADE!)`;
            isBayat = true;
            barPercent = 100;
            barColor = "#d32f2f"; // KÄ±rmÄ±zÄ±
        } else if (toplamGunFarki === (iadeLimiti - 1)) {
            durum = "âš ï¸ BUGÃœN SON SATIÅ GÃœNÃœ";
            barPercent = 90;
            barColor = "#ff9800"; // Turuncu/SarÄ±
        } else {
            durum = "âœ… ÃœRÃœN TAZE";
            // YÃ¼zde hesabÄ±: GeÃ§en gÃ¼n / Limit
            barPercent = Math.max(10, (toplamGunFarki / iadeLimiti) * 80);
            barColor = "#4caf50";
        }

        // Ã‡ok eski haftalar iÃ§in manuel kontrol (Ã¶rneÄŸin 2 hafta geÃ§miÅŸ)
        if (toplamGunFarki > 14) {
             durum = "âŒ KRÄ°TÄ°K: Ã‡OK ESKÄ° ÃœRÃœN!";
             isBayat = true;
             barPercent = 100;
             barColor = "#b71c1c"; // Koyu KÄ±rmÄ±zÄ±
        }

        const uretimTarihi = new Date(now);
        uretimTarihi.setDate(now.getDate() - toplamGunFarki);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        // BAR GÃœNCELLEME
        barContainer.style.display = "block";
        // Animasyon iÃ§in kÄ±sa gecikme
        setTimeout(() => {
            bar.style.width = barPercent + "%";
            bar.style.backgroundColor = barColor;
            bar.textContent = isBayat ? "Ã–MÃœR BÄ°TTÄ°" : `%${Math.round(barPercent)} DOLDU`;
        }, 100);

        // KAYIT
        fetch(`${SHEET_URL}`, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: currentStaff, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: now.toLocaleString('tr-TR'), kod: s, ip: ip })
        });

        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `ğŸ“ *Åube:* ${subeAdi}\nğŸ‘¤ *Pers:* ${currentStaff}\nğŸ° *TÃ¼r:* ${urunTuru}\nğŸ”¢ *Kod:* ${s}\nğŸ“Š *Durum:* ${durum}\nğŸ“… *Ãœretim:* ${tarihYazi}\nğŸŒ *IP:* ${ip}`, parse_mode: 'Markdown' })
        });

        resDiv.innerHTML = `
            <div style="background: ${isBayat ? '#ffebee' : '#e8f5e9'}; padding: 20px; border-radius: 15px; border: 3px solid ${isBayat ? '#d32f2f' : '#2e7d32'}; color: ${isBayat ? '#d32f2f' : '#2e7d32'};">
                <div style="font-size: 1.3rem; font-weight: 800;">${isBayat ? 'âŒ Ä°ADE EDÄ°LMELÄ°!' : 'âœ… SATILABÄ°LÄ°R'}</div>
                <div>${durum}</div>
                <hr style="border-top:1px solid #ccc; margin:10px 0;">
                <div style="font-size: 0.9rem; color: #444;">Ãœretim: ${tarihYazi} (${toplamGunFarki} GÃ¼nlÃ¼k)</div>
            </div>`;

        window.history.replaceState({}, document.title, window.location.pathname);
        manualSeriInput.value = "";
    }
</script>
