<body>

<div class="card">

    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">KK V7.0 (GÄ°ZLÄ° ALGORÄ°TMA)</div>
    
    <div class="input-group">

        <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off">
    </div>

    <div class="input-group">
        <label>SERÄ° NO (MANUEL)</label>
        <input type="text" id="manualSerial" placeholder="Ã–rn: P852319" maxlength="7">
    </div>

    <div class="input-group">
        <label>SÄ°STEM ÅÄ°FRESÄ°</label>
        <input type="password" id="pwd" placeholder="****">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROLÃœ BAÅLAT</button>
    <div id="result"></div>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "GÃ¼mbet Åube", lat: 37.0389, lon: 27.4118 },
        { ad: "GÃ¼mbet 2 Åube", lat: 37.0378, lon: 27.4042 },
        { ad: "KonacÄ±k Åube", lat: 37.0463, lon: 27.4003 },
        { ad: "KumbahÃ§e Åube", lat: 37.0325, lon: 27.4393 }
    ];

    // PAZARTESÄ° BAÅLANGIÃ‡LI TAKVÄ°M HAFTASI
    function getRoyalWeek(date) {
        const gun = date.getDate();
        const ayinBasi = new Date(date.getFullYear(), date.getMonth(), 1);
        const ilkGun = ayinBasi.getDay() === 0 ? 7 : ayinBasi.getDay();
        return Math.ceil((gun + ilkGun - 1) / 7);
    }

    async function getIpData() {
        try {
            const r = await fetch('https://ipapi.co/json/');
            const d = await r.json();
            return d.ip || "IP AlÄ±namadÄ±";
        } catch (e) { return "IP AlÄ±namadÄ±"; }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        const configResponse = await fetch('config.json');
        const config = await configResponse.json();
        const userIp = await getIpData();

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
            resDiv.innerHTML = "<div style='color:red'>âŒ HATA: PC YasaktÄ±r.</div>";
            return;
        }

        if(!isim) { alert("LÃ¼tfen adÄ±nÄ±zÄ± yazÄ±n!"); return; }
        resDiv.innerHTML = "ğŸ” Åifre Ã‡Ã¶zÃ¼lÃ¼yor...";

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            let aktifSube = null;
            SUBELER.forEach(s => {
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            if (aktifSube) {
                runSystem(config, aktifSube, userIp);
            } else {
                resDiv.innerHTML = "<div style='color:red'>âŒ HATA: Åube dÄ±ÅŸÄ±ndasÄ±nÄ±z!</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "âŒ HATA: Konum izni gerekli!";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi, ip) {
        const resDiv = document.getElementById("result");
        const isimInput = document.getElementById("staffName");
        const manualSeriInput = document.getElementById("manualSerial");
        const sifreInput = document.getElementById("pwd");
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeriInput.value.trim().toUpperCase();

        // Åifre KontrolÃ¼
        if (btoa(sifreInput.value.trim().toLowerCase()) !== config.key) { 
            resDiv.innerHTML = "âŒ Åifre HatalÄ±!"; return; 
        }

        // 1. ZAMAN DOÄRULAMA (Ä°NTERNET SAATÄ°)
        let now;
        try {
            const timeRes = await fetch("https://worldtimeapi.org/api/timezone/Europe/Istanbul");
            const timeData = await timeRes.json();
            now = new Date(timeData.datetime);
        } catch (e) { now = new Date(); } // Ä°nternet yoksa mecburen sistem saati

        const currentH = getRoyalWeek(now);
        const currentG = now.getDay() === 0 ? 7 : now.getDay();

        // 2. KOD DEÅÄ°FRE (DECIPHERING)
        // Format: P(0) + RRR(1-3) + H(4) + G(5) + R(6)
        if (s.length < 7) {
            resDiv.innerHTML = "âŒ HATA: Eksik veya hatalÄ± kod!"; return;
        }

        let prefix = s.charAt(0); // P veya S
        let hIndex = parseInt(s.charAt(4)); // GÄ°ZLÄ° HAFTA NO
        let gIndex = parseInt(s.charAt(5)); // GÄ°ZLÄ° GÃœN NO

        if (!['P', 'S'].includes(prefix) || isNaN(hIndex) || isNaN(gIndex)) {
             resDiv.innerHTML = "âŒ HATA: TanÄ±msÄ±z Kod FormatÄ±!"; return;
        }

        // RAF Ã–MRÃœ KURALI
        let rafOmru = 6; // P (Pasta) iÃ§in varsayÄ±lan
        let urunTuru = "PASTA";
        
        if (prefix === 'S') {
            rafOmru = 3; // SÃ¼tlÃ¼ iÃ§in
            urunTuru = "SÃœTLÃœ TATLI";
        }

        // 3. GELECEK TARÄ°H KONTROLÃœ (ZAMAN YOLCULUÄU ENGELÄ°)
        if (hIndex > currentH || (hIndex === currentH && gIndex > currentG)) {
             resDiv.innerHTML = `
                <div style="background:#fff3e0; border:3px solid #ff9800; padding:20px; border-radius:15px; color:#e65100;">
                    <h2 style="margin:0">ğŸš« ERKEN OKUTMA!</h2>
                    <p>Bu Ã¼rÃ¼nÃ¼n Ã¼retim tarihi henÃ¼z gelmedi.<br>Sistem GeleceÄŸe KapalÄ±dÄ±r.</p>
                </div>`;
            return;
        }

        // 4. BAYAT/TAZE HESABI
        let isBayat = false;
        let durum = "";
        
        if (hIndex < currentH) {
            durum = "âŒ KRÄ°TÄ°K: ESKÄ° HAFTA ÃœRÃœNÃœ!";
            isBayat = true;
        } else {
            let fark = currentG - gIndex;
            
            if (fark >= rafOmru) {
                durum = `âŒ KRÄ°TÄ°K: ${urunTuru} RAF Ã–MRÃœ DOLDU`;
                isBayat = true;
            } else if (fark === (rafOmru - 1)) {
                durum = "âš ï¸ UYARI: BUGÃœN SON GÃœN";
            } else {
                durum = "âœ… ÃœRÃœN TAZE";
            }
        }

        // ÃœRETÄ°M TARÄ°HÄ°NÄ° GERÄ° HESAPLA
        const uretimTarihi = new Date(now);
        let farkGun = currentG - gIndex;
        uretimTarihi.setDate(now.getDate() - farkGun);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        // KAYITLAR
        const ts = new Date().getTime();
        fetch(`${SHEET_URL}?v=${ts}`, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isimInput.value, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: now.toLocaleString('tr-TR'), kod: s, ip: ip })
        });

        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: `ğŸ“ *Åube:* ${subeAdi}\nğŸ‘¤ *Pers:* ${isimInput.value}\nğŸ° *TÃ¼r:* ${urunTuru}\nğŸ”¢ *Kod:* ${s}\nğŸ“Š *Durum:* ${durum}\nğŸ“… *Ãœretim:* ${tarihYazi}`, parse_mode: 'Markdown' })
        });

        // 5. GÃ–RSEL SONUÃ‡ (VURUCU EKRAN)
        resDiv.innerHTML = `
            <div style="
                background: ${isBayat ? '#ffebee' : '#e8f5e9'}; 
                padding: 20px; 
                border-radius: 15px; 
                border: 3px solid ${isBayat ? '#d32f2f' : '#2e7d32'}; 
                color: ${isBayat ? '#d32f2f' : '#2e7d32'};
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            ">
                <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 8px;">
                    ${isBayat ? 'âŒ DÄ°KKAT: BAYAT!' : 'âœ… Ä°ÅLEM BAÅARILI'}
                </div>
                <div style="font-size: 1.1rem; font-weight: bold; margin-bottom: 10px;">
                    ${durum}
                </div>
                <hr style="border: 0; border-top: 1px solid ${isBayat ? '#ffcdd2' : '#c8e6c9'}; margin: 10px 0;">
                <div style="font-size: 0.95rem; color: #444; line-height: 1.5;">
                    <b>ÃœrÃ¼n TÃ¼rÃ¼:</b> ${urunTuru}<br>
                    <b>Ãœretim Tarihi:</b> ${tarihYazi}<br>
                    <b>Åube:</b> ${subeAdi}
                </div>
            </div>
        `;

        window.history.replaceState({}, document.title, window.location.pathname);
        manualSeriInput.value = ""; sifreInput.value = "";
    }

    // Manuel GiriÅŸte KÃ¼Ã§Ã¼k Harfi BÃ¼yÃ¼t ve P/S kontrolÃ¼ yap
    document.getElementById('manualSerial').addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase();
    });
</script>
