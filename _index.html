<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pastanesi - Tam Denetim</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        button { width: 100%; padding: 12px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
        .taze { color: #2e7d32; background: #e8f5e9; padding: 15px; border-radius: 8px; border: 1px solid #c8e6c9; }
        .bayat { color: #d32f2f; background: #ffebee; padding: 15px; border-radius: 8px; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.8rem; color:#999; margin-bottom:10px;">GeliÅŸmiÅŸ Denetim Sistemi</div>
    
    <input type="text" id="staffName" placeholder="AdÄ±nÄ±z ve SoyadÄ±nÄ±z" autocomplete="off">
    <input type="password" id="pwd" placeholder="Sistem Åifresi">
    
    <button onclick="checkStatus()">KONTROL ET</button>
    <div id="result"></div>
</div>

<script>
    const gunler = ["Pazar", "Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi"];

    // 1. DetaylÄ± Cihaz Bilgisi AlÄ±cÄ±
    function getFullDeviceInfo() {
        const ua = navigator.userAgent;
        let os = "Bilinmeyen Ä°ÅŸletim Sistemi";
        if (ua.indexOf("Win") != -1) os = "Windows PC";
        if (ua.indexOf("Mac") != -1) os = "Macintosh";
        if (ua.indexOf("Linux") != -1) os = "Linux";
        if (ua.indexOf("Android") != -1) os = "Android Telefon";
        if (ua.indexOf("iPhone") != -1) os = "iPhone";
        
        const browser = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        return `${os} / ${browser[1] || "Bilinmeyen TarayÄ±cÄ±"}`;
    }

    // 2. IP ve Konum AlÄ±cÄ± (DÄ±ÅŸ Servis)
    async function getIpData() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            return `${data.ip} (${data.city} / ${data.org})`;
        } catch (e) {
            return "IP AlÄ±namadÄ±";
        }
    }

    async function notifyTelegram(tarih, gun, isim, config) {
        const cihaz = getFullDeviceInfo();
        const ipBilgisi = await getIpData();
        const simdi = new Date().toLocaleString('tr-TR');

        const mesaj = `ğŸš¨ *BAYAT ÃœRÃœN TESPÄ°TÄ°!*

ğŸ‘¤ *Personel:* ${isim}
ğŸ“… *Ãœretim:* ${tarih} (${gun})
ğŸ“± *Cihaz:* ${cihaz}
ğŸŒ *IP/Konum:* ${ipBilgisi}
â° *Zaman:* ${simdi}`;

        try {
            await fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: config.chatId,
                    text: mesaj,
                    parse_mode: 'Markdown'
                })
            });
        } catch (e) { console.error("Telegram hatasÄ±", e); }
    }

    async function checkStatus() {
        const isim = document.getElementById("staffName").value.trim();
        const sifre = document.getElementById("pwd").value.trim().toLowerCase();
        const resDiv = document.getElementById("result");

        if (!isim) { alert("LÃ¼tfen adÄ±nÄ±zÄ± giriniz!"); return; }
        if (!sifre) return;

        try {
            const response = await fetch('config.json');
            const data = await response.json();

            if (btoa(sifre) !== data.key) {
                resDiv.innerHTML = "<span style='color:red'>Åifre HatalÄ±!</span>";
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            let uretimGunuIndex = parseInt(urlParams.get('gun'));
            if (uretimGunuIndex === 7) uretimGunuIndex = 0;

            const bugun = new Date();
            const bugunIndex = bugun.getDay(); 
            let fark = bugunIndex - uretimGunuIndex;
            if (fark < 0) fark += 7; 

            const uretimTarihi = new Date();
            uretimTarihi.setDate(bugun.getDate() - fark);
            const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');
            const gunAdi = gunler[uretimGunuIndex];

            if (fark >= 5) {
                resDiv.innerHTML = `<div class="bayat">Ãœretim: ${tarihYazi} ${gunAdi}<br>âš ï¸ PASTA BAYAT!</div>`;
                notifyTelegram(tarihYazi, gunAdi, isim, data);
            } else {
                resDiv.innerHTML = `<div class="taze">Ãœretim: ${tarihYazi} ${gunAdi}<br>âœ… PASTA TAZE</div>`;
            }
        } catch (error) { resDiv.innerHTML = "Sistem HatasÄ±!"; }
    }
</script>
</body>
</html>
