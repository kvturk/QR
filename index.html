<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pastanesi - RR48 Denetim</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        button { width: 100%; padding: 12px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }

        .uyari { color: #856404; background: #fff3cd; padding: 15px; border-radius: 8px; border: 1px solid #ffeeba; }
        .risk { color: #d32f2f; background: #ffebee; padding: 15px; border-radius: 8px; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">SERÄ° DENETÄ°M</div>
    
    <input type="text" id="staffName" placeholder="AdÄ±nÄ±z ve SoyadÄ±nÄ±z" autocomplete="off">
    <input type="password" id="pwd" placeholder="Sistem Åifresi">
    
    <button onclick="checkStatus()">KONTROL ET</button>
    <div id="result"></div>
</div>

<script>
    const gunler = ["Pazar", "Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi"];
    // DÄ°KKAT: Google Sheets URL'sini buraya yapÄ±ÅŸtÄ±rmayÄ± unutma!
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";

    async function getDeviceSpecs() {
        const ua = navigator.userAgent;
        let os = ua.indexOf("Android") != -1 ? "Android" : (ua.indexOf("iPhone") != -1 ? "iPhone" : "PC");
        let pil = "N/A";
        try { if (navigator.getBattery) { const b = await navigator.getBattery(); pil = `%${Math.round(b.level * 100)}`; } } catch (e) {}
        return { os, ekran: `${window.screen.width}x${window.screen.height}`, pil };
    }

    async function getIpData() {
        try { const r = await fetch('https://ipapi.co/json/'); const d = await r.json(); return `${d.ip} (${d.city})`; } 
        catch (e) { return "IP AlÄ±namadÄ±"; }
    }

    async function logToAll(tarih, gun, isim, config, durum, seriNo, kontrolZamani) {
        const specs = await getDeviceSpecs();
        const ip = await getIpData();

        const mesaj = `ğŸš¨ *DURUM:* ${durum}\n\nğŸ‘¤ *Personel:* ${isim}\nğŸ”¢ *Seri No:* ${seriNo}\nğŸ“… *Ãœretim:* ${tarih} (${gun})\nğŸŒ *IP:* ${ip}\nğŸ“± *Cihaz:* ${specs.os} / ${specs.pil}\nâ° *Ä°ÅŸlem:* ${kontrolZamani}`;
        
        // Telegram GÃ¶nder
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: config.chatId, text: mesaj, parse_mode: 'Markdown' })
        }).catch(e => console.error("T-Hata"));

        // Google Sheets GÃ¶nder
        fetch(SHEET_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isim, uretim: tarih, durum: durum, ip: ip, cihaz: specs.os, zaman: kontrolZamani })
        }).catch(e => console.error("S-Hata"));
    }

    async function checkStatus() {
        const isim = document.getElementById("staffName").value.trim();
        const sifre = document.getElementById("pwd").value.trim().toLowerCase();
        const resDiv = document.getElementById("result");
        
        const urlParams = new URLSearchParams(window.location.search);
        const s = urlParams.get('s') || ""; 

        if (!isim || !sifre) { alert("LÃ¼tfen isim ve ÅŸifre giriniz!"); return; }

        try {
            const response = await fetch('config.json');
            const data = await response.json();

            if (btoa(sifre) !== data.key) { resDiv.innerHTML = "<span style='color:red'>HatalÄ± Åifre!</span>"; return; }

            // GÄ°ZLÄ° ANALÄ°Z: RR4826[X] formatÄ±nda 7. karakter (index 6) gÃ¼nÃ¼ sÃ¶yler.
            let uretimGunuIndex = parseInt(s.charAt(6)); 

            if (isNaN(uretimGunuIndex) || !s.startsWith("RR48")) {
                resDiv.innerHTML = "GeÃ§ersiz Barkod FormatÄ±!";
                return;
            }

            const simdi = new Date();
            const kontrolZamani = simdi.toLocaleString('tr-TR');

            let fark = simdi.getDay() - uretimGunuIndex;
            if (fark < 0) fark += 7; 

            const uretimTarihi = new Date();
            uretimTarihi.setDate(simdi.getDate() - fark);
            const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');
            const gunAdi = gunler[uretimGunuIndex];

            let htmlSonuc = `<div class="time-label">Ä°ÅŸlem ZamanÄ±: ${kontrolZamani}</div>`;

            if (fark >= 6) {
                resDiv.innerHTML = htmlSonuc + `<div class="risk">Ãœretim: ${tarihYazi}<br>â›” RAF Ã–MRÃœ DOLDU<br>Reyondan KaldÄ±rÄ±nÄ±z!</div>`;
                logToAll(tarihYazi, gunAdi, isim, data, "KRÄ°TÄ°K: RAF Ã–MRÃœ DOLDU", s, kontrolZamani);
            } else if (fark === 5) {
                resDiv.innerHTML = htmlSonuc + `<div class="uyari">Ãœretim: ${tarihYazi}<br>âš ï¸ BUGÃœN SON GÃœN!<br>SatÄ±ÅŸa Ã–ncelik Verin.</div>`;
                logToAll(tarihYazi, gunAdi, isim, data, "UYARI: SON GÃœN", s, kontrolZamani);
            } else {
                resDiv.innerHTML = htmlSonuc + `<div class="taze">Ãœretim: ${tarihYazi}<br>âœ… ÃœRÃœN TAZE<br>Kontrol BaÅŸarÄ±lÄ±.</div>`;
                // Ä°stersen taze Ã¼rÃ¼nleri de Sheets'e kaydetmek iÃ§in buraya logToAll ekleyebilirsin.
            }
        } catch (error) { resDiv.innerHTML = "Sistem HatasÄ±!"; }
    }
</script>
</body>
</html>
