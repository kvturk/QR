<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Royal Pastanesi QR Kontrol</title>
</head>
<body>
    <h2>QR Kontrol</h2>
    <input type="password" id="pwd" placeholder="Şifre">
    <button onclick="check()">Kontrol</button>
    <p id="result"></p>

    <script>
        // "royal2026" şifresinin SHA-256 hash değeri
        const HASH = "7f7587884102660d1656f5c531065961e957367339f400755998a6703597d312";

        function check() {
            const p = document.getElementById("pwd").value;
            
            // Metni hash'e çeviriyoruz
            crypto.subtle.digest("SHA-256", new TextEncoder().encode(p)).then(buf => {
                const hash = Array.from(new Uint8Array(buf))
                    .map(b => b.toString(16).padStart(2, "0"))
                    .join("");
                
                if (hash === HASH) {
                    document.getElementById("result").innerText = "PASTA BAYAT!";
                    document.getElementById("result").style.color = "red";
                } else {
                    document.getElementById("result").innerText = "Şifre Hatalı";
                    document.getElementById("result").style.color = "black";
                }
            });
        }
    </script>
</body>
</html>
