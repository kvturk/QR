<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kalite Kontrol V5.0</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fdf5e6; color: #5d4037; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #d4af37; text-align: center; width: 350px; }
        h2 { color: #8b4513; margin-bottom: 5px; }
        .input-group { margin: 15px 0; text-align: left; }
        label { font-size: 0.75rem; color: #8b4513; font-weight: bold; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; text-align: center; }
        #manualSerial { font-weight: bold; letter-spacing: 2px; color: #8b4513; background-color: #fffaf0; border: 2px solid #d4af37; }
        button { width: 100%; padding: 15px; background-color: #d4af37; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <h2>Royal Pastanesi</h2>
    <div style="font-size:0.75rem; color:#d4af37; letter-spacing: 1px; margin-bottom:15px; font-weight:bold;">LOKASYON G√úVENLƒ∞KLƒ∞ Sƒ∞STEM V5.0</div>
    
    <div class="input-group">
        <label>PERSONEL ADI</label>
        <input type="text" id="staffName" placeholder="Ad Soyad" autocomplete="off">
    </div>

    <div class="input-group">
        <label>SERƒ∞ NO (MANUEL)</label>
        <input type="text" id="manualSerial" value="RR" maxlength="9">
    </div>

    <div class="input-group">
        <label>Sƒ∞STEM ≈ûƒ∞FRESƒ∞</label>
        <input type="password" id="pwd" placeholder="****">
    </div>
    
    <button id="mainBtn" onclick="processAll()">KONTROL√ú BA≈ûLAT</button>
    <div id="result"></div>
</div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyZlvvJkdRBFJAhf0GLXuWLCfhpXnrCsahnZ9SizJ_fp4k8vEFbYa625fH262woftOP/exec";
    const SUBELER = [
        { ad: "G√ºmbet ≈ûube", lat: 37.0389, lon: 27.4118 },
        { ad: "G√ºmbet 2 ≈ûube", lat: 37.0378, lon: 27.4042 },
        { ad: "Konacƒ±k ≈ûube", lat: 37.0463, lon: 27.4003 },
        { ad: "Kumbah√ße ≈ûube", lat: 37.0325, lon: 27.4393 }
    ];

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    async function processAll() {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        if(!isim) { alert("√ñnce isim giriniz!"); return; }

        resDiv.innerHTML = "üìç Konum doƒürulanƒ±yor...";

        if (!navigator.geolocation) {
            resDiv.innerHTML = "Cihaz konumu desteklemiyor!";
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const uLat = pos.coords.latitude;
            const uLon = pos.coords.longitude;
            
            let aktifSube = null;
            SUBELER.forEach(s => {
                // MESAFE 500 METRE OLARAK AYARLANDI
                if (getDistance(uLat, uLon, s.lat, s.lon) < 500) aktifSube = s.ad;
            });

            const response = await fetch('config.json');
            const config = await response.json();

            if (aktifSube) {
                runSystem(config, aktifSube);
            } else {
                // ≈ûube dƒ±≈üƒ±nda ise Telegram'a konum linkli ihbar g√∂nder
                const mapLink = `https://www.google.com/maps?q=${uLat},${uLon}`;
                const ihbar = `‚ö†Ô∏è *ƒ∞Zƒ∞NSƒ∞Z ERƒ∞≈ûƒ∞M DENEMESƒ∞!*\n\nüë§ *Personel:* ${isim}\nüìç *Konum:* ≈ûube Dƒ±≈üƒ± (500m dƒ±≈üƒ±nda)\nüó∫Ô∏è [Haritada G√∂r](${mapLink})\n‚è∞ *Zaman:* ${new Date().toLocaleString('tr-TR')}`;
                
                fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: config.chatId, text: ihbar, parse_mode: 'Markdown' })
                });

                resDiv.innerHTML = "<div style='color:red; background:#ffebee; padding:10px; border-radius:8px;'>‚ùå HATA: ƒ∞≈ülem sadece ≈üube i√ßinden yapƒ±labilir. Konumunuz bildirildi.</div>";
            }
        }, (err) => {
            resDiv.innerHTML = "‚ùå Konum izni verilmedi! L√ºtfen ayarlardan izin verin.";
        }, { enableHighAccuracy: true });
    }

    async function runSystem(config, subeAdi) {
        const resDiv = document.getElementById("result");
        const isim = document.getElementById("staffName").value.trim();
        const manualSeri = document.getElementById("manualSerial").value.trim();
        const sifre = document.getElementById("pwd").value.trim().toLowerCase();
        
        const urlParams = new URLSearchParams(window.location.search);
        let s = urlParams.get('s') || manualSeri;

        if (btoa(sifre) !== config.key) { resDiv.innerHTML = "<span style='color:red'>Hatalƒ± ≈ûifre!</span>"; return; }

        let gunIndex = parseInt(s.charAt(6));
        const simdi = new Date();
        let fark = simdi.getDay() - gunIndex;
        if (fark < 0) fark += 7;

        const uretimTarihi = new Date();
        uretimTarihi.setDate(simdi.getDate() - fark);
        const tarihYazi = uretimTarihi.toLocaleDateString('tr-TR');

        let durum = fark >= 6 ? "KRƒ∞Tƒ∞K: RAF √ñMR√ú DOLDU" : (fark === 5 ? "UYARI: SON G√úN" : "‚úÖ √úR√úN TAZE");
        
        const msg = `üìç *≈ûube:* ${subeAdi}\nüë§ *Personel:* ${isim}\nüî¢ *Kod:* ${s}\nüìÖ *√úretim:* ${tarihYazi}\nüìä *Durum:* ${durum}`;
        
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: config.chatId, text: msg, parse_mode: 'Markdown' })
        });

        fetch(SHEET_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ personel: isim, uretim: tarihYazi, durum: subeAdi + " - " + durum, zaman: simdi.toLocaleString('tr-TR') })
        });

        resDiv.innerHTML = `<div style="background:#f0f4f8; padding:15px; border-radius:8px;"><b>${subeAdi}</b><br><span style="color:#d4af37">${durum}</span><br>√úretim: ${tarihYazi}</div>`;
    }

    document.getElementById('manualSerial').addEventListener('input', function(e) {
        let val = e.target.value.toUpperCase();
        if (!val.startsWith('RR')) val = 'RR';
        e.target.value = 'RR' + val.substring(2).replace(/\D/g, '');
    });
</script>
</body>
</html>
